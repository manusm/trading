	<body>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">Please login</h2>
				<label for="inputUsername" class="sr-only">User name</label>
				<input type="text" id="inputUsername" class="form-control" placeholder="User name" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputAPIKey" class="sr-only">API key</label>
				<input type="text" id="inputAPIKey" class="form-control" placeholder="API key" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton">Login</button>
			</form>
